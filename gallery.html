    <footer>
      <div id="contact-form">
        <h2>Contact me</h2>
        <form method="post">
          <div>
            <label for="Name" class="form-label">Your name</label>
            <input
              type="text"
              name="name"
              id="fullName"
              class="form-input"
              required
            />
          </div>
          <div>
            <label for="Email" class="form-label">Your Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-input"
              required
            />
          </div>
          <div class="textarea">
            <label for="Message" class="form-label">Your Message</label>
            <textarea
              id="Message"
              name="Message"
              rows="4"
              cols="19"
              required
            ></textarea>
          </div>
          <div class="form-btn">
            <button type="submit" name="send" id="form-btn">Send</button>
          </div>
        </form>
